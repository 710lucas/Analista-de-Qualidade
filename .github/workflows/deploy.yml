name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Instalar dependências
        run: pip install -r requirements.txt
      - name: Testar servidor
        run: python servidor.py --test || true
      - name: Build Docker
        run: docker build -t analisador-qualidade .
      # Adicione etapas de deploy conforme necessário
