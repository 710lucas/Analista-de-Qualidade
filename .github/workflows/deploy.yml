name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout código
        uses: actions/checkout@v3
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Instalar dependências
        run: pip install -r requirements.txt
      - name: Testar servidor
        run: python servidor.py --test || true
      - name: Build Docker
        run: docker build -t analisador-qualidade .
      - name: Iniciar servidor Flask (Docker)
        run: docker run -d --name analisador-qualidade -p 5000:5000 \
          -e FLASK_ENV=production \
          -e API_KEY_GEMINI=${{ secrets.API_KEY_GEMINI }} \
          -e API_KEY_OPENAI=${{ secrets.API_KEY_OPENAI }} \
          analisador-qualidade
        env:
          FLASK_ENV: production
          API_KEY_GEMINI: ${{ secrets.API_KEY_GEMINI }}
          API_KEY_OPENAI: ${{ secrets.API_KEY_OPENAI }}
